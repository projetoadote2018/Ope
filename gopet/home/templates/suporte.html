	<!-- section: contact -->
	<section id="contact" class="section green">
		<div class="container">
			<h4>Denuncie</h4>
			<p>
				 Nossa area de reporte estára sempre disponivel para arragar a causa de denunciar ocorrencias graves.balblablabl
			</p>
			<div class="blankdivider30">
			</div>
			<div class="row">
				<div class="span12">
					<div class="cform" id="contact-form">
						<div id="sendmessage">Foi denunciado com sucesso!</div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="row">
								<div class="span6">
									<div class="field your-name form-group">
										<input type="text" name="name" class="form-control" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Tem que ter no minimo 4 Characteres" />
										<div class="validation"></div>
									</div>
									<div class="field your-email form-group">
										<input type="text" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Email invalido" />
										<div class="validation"></div>
									</div>
									<div class="field subject form-group">
										<input type="text" class="form-control" name="subject" id="subject" placeholder="CPF" data-rule="minlen:4" data-msg="Seu Cpf está incorreto" />
										<div class="validation"></div>
									</div>
								</div>
								<div class="span6">
									<div class="field message form-group">
										<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Digite seu texto" placeholder="Mensagem"></textarea>
										<div class="validation"></div>
									</div>
									<input type="submit" value="Enviar" class="btn btn-theme pull-left">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- ./span12 -->
			</div>
		</div>
	</section>
